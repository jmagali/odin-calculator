<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Digital Calculator</h1>
        <h2 class="instructions">Just use a real one, man!</h2>
    </div>

    <div class="main">
        <div class="calculator-body">
            <div id="screen">
                <p id="expression"></p>
                <p id="result"></p>
            </div>

            <div class = button-container>
                <div class="button-row">
                    <button id="clear">AC</button>
                    <button id="delete">DEL</button>
                    <button class="operator">x</button>
                    <button class="operator">รท</button>
                </div>

                <div class="button-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                </div>

                <div class="button-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                </div>

                <div class="button-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" id="switch">+/-</button>
                </div>

                <div class="button-row">
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="two" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Created by jmagali</p>
        <a href="https://github.com/jmagali" target="_blank" rel="noopener noreferrer">
            <img class="github" src="./img/github-mark.svg" />
        </a>
    </div>
</body>
</html>
